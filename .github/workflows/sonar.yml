
name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Download latest SonarScanner version
        run: |
          LATEST_VERSION=$(curl -s https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/ | grep -oP 'sonar-scanner-cli-\K[0-9.]+(?=-linux.zip)' | sort -V | tail -n 1)
          curl -sSLo sonar-scanner.zip "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${LATEST_VERSION}-linux.zip"
          unzip sonar-scanner.zip
          sudo mv "sonar-scanner-${LATEST_VERSION}-linux" /opt/sonar-scanner
          sudo ln -s /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner

      - name: Check SonarScanner Installation
        run: sonar-scanner -v

      - name: Run SonarQube Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Assurez-vous que SONAR_TOKEN est d√©fini dans vos secrets GitHub
        run: |
          sonar-scanner \
            -Dsonar.projectKey=code-input-builder \
            -Dsonar.sources=src \
            -Dsonar.host.url=http://www.timecaps.io:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sourceEncoding=UTF-8 \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
